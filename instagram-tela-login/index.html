<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar • Instagram</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="./img/logo-instagram-png-fundo-transparente2.ico" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="heading">
                <img src="./img/instagram-logo-14.png" alt="">
            </div>
            <article class="content">
                <h2>
                    Cadastre-se para ver fotos e vídeos dos seus amigos.
                </h2>
                <button class="bnt">
                    <img src="./img/facebook-square-social-logo-svgrepo-com.svg" alt="">
                    <span>Entrar com o Facebook</span>
                </button>
                <div class="alternative">
                    <span>OU</span>
                </div>
            </article>

            <article class="formulario">
                <input type="email" id="mail" placeholder="Número do celular ou e-mail" required/>
                <input type="email" id="mail" placeholder="Nome completo" required/>
                <input type="email" id="mail" placeholder="Nome de usuário" required/>
                <input type="email" id="mail" placeholder="Senha" required/>
                <button class="button">
                    <span>Cadastre-se</span>
                </button>
                <p class="paragraph">
                    Ao se cadastrar, você concorda com nossos 
                    <a class="terms" href="#">Termos, Política de Dados e Política de Cookies.</a>
                </p>
            </article>
        </div>
        
        <div class="create-account">
            <div class="mini-card">
                <p>Tem uma conta? <a class="conectar" href="#">Conecte-se</a></p>
            </div>
        </div>

        <div class="donwload">
            <p>Obtenha o aplicativo.</p>
            <div class="apps">
                <img class="app-store" src="./img/baixar-na-app-store-2.png" alt="">
                <img class="google-play" src="./img/pt-br_badge_web_generic.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
