<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="./img/logo-instagram-png-fundo-transparente2.ico" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="card__heading">
                <img src="./img/instagram-logo-14.png" alt="">
            </div>
            <article class="content">
                <h2>
                    Sign up to see photos and videos from your friends.
                </h2>
                <button class="content__bnt">
                    <img src="./img/facebook-square-social-logo-svgrepo-com.svg" alt="">
                    <span>Log in with Facebook</span>
                </button>
                <div class="alternative">
                    <span>OR</span>
                </div>
            </article>

            <article class="form">
                <input type="email" id="mail" placeholder="Mobile Number or Email" required/>
                <input type="email" id="mail" placeholder="Full Name" required/>
                <input type="email" id="mail" placeholder="Username" required/>
                <input type="email" id="mail" placeholder="Password" required/>
                <button class="form__button">
                    <span>Sign up</span>
                </button>
                <p class="form__paragraph">
                    By signing up, you agree to our  
                    <a class="terms" href="#">Terms , Data Policy and Cookies Policy.</a>
                </p>
            </article>
        </div>
        
        <section class="create-account">
            <div class="mini__card">
                <p>Have an account?<a class="conectar" href="#">Log in</a></p>
            </div>
        </section>

        <!--<div class="donwload">

                <img class="google-play" src="./img/pt-br_badge_web_generic.png" alt="">
            </div>-->
        </div>
    </section>

        <div class="footer__links">
